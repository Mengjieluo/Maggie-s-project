    <div id="cover"><button id="start" onclick="start()">Start</button></div>
    <script>
      var slideIndex = 0;

      var parent = $(".slideshow-container");
      var divs = parent.children();

      while (divs.length) {
        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
      }

      var newDivs = parent.children();

      for (let x = 0; x < newDivs.length; x++) {
        newDivs[x].prepend(
          $(`<div class="numbertext" style="text-align: center">${x + 1} / ${newDivs.length}</div>`)[0]
        );
        newDivs[x].children[3].id = `audio-${x + 1}`;
        newDivs[x].children[2].id = `video-${x + 1}`;
      }

      function playAudio(idx) {
        var audioElement = document.getElementById(`audio-${idx}`);
        var videoElement = document.getElementById(`video-${idx}`);
        if (audioElement) {
          audioElement.play();
          videoElement.play();
          setTimeout(() => {
            audioElement.play();
            videoElement.play();
          }, 2500);
        }
      }

      function start() {
        showSlides();
        document.getElementById("cover").style.display = "none";
      }

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex <= slides.length) {
          setTimeout(showSlides, 5000);
        } else {
          window.location.href = "https://mengjieluo.github.io/Psyexperiment/starttesting4.html";
          return undefined;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        playAudio(slideIndex);
      }
    </script>
