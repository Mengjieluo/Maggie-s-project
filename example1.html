<!DOCTYPE html>
<html>
  <head>
    <title>Psyexperiment_learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      body {
        font-family: courier;
      }
      .mySlides {
        display: none;
        margin: auto;
        overflow: auto;
      }

      .slideshow-container {
        margin: auto;
        width: 600px;
        height: 600px;
        padding-top: 50px;
      }

      .text {
        color: black;
        font-size: 50px;
        text-align: right;
      }

      #cover {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        float: left
      }
      video {
        float: right
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="w3-center" style="font-family:courier">Learning Site 2</h1>

    <div class="w3-content w3-section">
      <div class="slideshow-container">
       <div class="mySlides">
          <img src="pineapple.jpg" style="width:250px;height:250px"/>
                <div class="text">pineapple</div>
                    <video width="200" height="150" id="video-1" preload="auto">
            <source src="pineapple.mp4" type="video/mp4" />
          </video>
          <audio id="audio-1" preload="auto">
            <source src="https://upload.wikimedia.org/wikipedia/commons/f/fd/En-us-pineapple.ogg"/>
          </audio>
        </div>
      </div>
    </div>
    <br />

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div id="cover"><button id="start" onclick="start()">Start</button></div>
    <script>
      var slideIndex = 0;

      function playAudio(idx) {
        var audioElement = document.getElementById(`audio-${idx}`);
        var videoElement = document.getElementById(`video-${idx}`);
        if (audioElement) {
          audioElement.play();
          videoElement.play();
          setTimeout(() => {
            audioElement.play();
            videoElement.play();
          }, 2500);
        }
      }

      function start() {
        showSlides();
        document.getElementById("cover").style.display = "none";
      }

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex <= slides.length) {
          setTimeout(showSlides, 5000);
        } else {
          window.location.href = "https://mengjieluo.github.io/Psyexperiment/startlearning.html";
          return undefined;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        playAudio(slideIndex);
      }
    </script>
  </body>
</html>
