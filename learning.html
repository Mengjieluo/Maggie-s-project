    <style>

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>

      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <div id="cover"><button id="start" onclick="start()">Start</button></div>
    <script>
      var slideIndex = 0;

      function playAudio(idx) {
        var audioElement = document.getElementById(`audio-${idx}`);
        audioElement && audioElement.play();
      }

      function start() {
        showSlides();
        document.getElementById("cover").style.display = "none";
      }

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex <= slides.length) {
          setTimeout(showSlides, 5000);
        } else {
          //到时候把window前面的//去掉，把网址替换成你要跳转的页面网址就可以了
          //window.location.href = "https://www.psytoolkit.org/c/3.0.0/survey?s=aUMfJ";
          return undefined;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        playAudio(slideIndex);
      }
    </script>
